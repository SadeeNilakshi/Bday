        body {

            overflow-x: hidden;

        h1 {

        p {

        .balloon {
            width: 50px;
            height: 70px;
            background: #ff4da6;
            border-radius: 50% 50% 50% 50%;
            position: absolute;
            animation: float 6s infinite;
        }

        .media-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            /* allows items to move down on small screens */
        }

        /* Photos */
        .side-photo {
            width: 120px;
            max-width: 30%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Video */
        .center-video {
            width: 350px;
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        }

        /* Mobile-friendly styling */
        @media (max-width: 600px) {
            .media-row {
                flex-direction: column;
                /* stack on top of each other on small screens */
                gap: 15px;
            }

            .side-photo {
                width: 60%;
                /* bigger photos on mobile */
            }

            .center-video {
                width: 90%;
                /* video fills nicely */
            }
        }



        @keyframes float {
            0% {
                transform: translateY(100vh);
            }

            100% {
                transform: translateY(-120vh);
            }
        }
    </style>
</head>
